{{- if .Values.global -}}
  {{- if .Values.global.security -}}
    {{- if .Values.global.security.policyBinding -}}
      {{- if .Values.global.security.policyBinding.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "eric-oss-policy-engine-apex.name" . }}-security-policy
  labels:
  {{- include "eric-oss-policy-engine-apex.labels" . | nindent 4 }}
  annotations:
  {{- include "eric-oss-policy-engine-apex.securityPolicy.annotations" . | nindent 4 }}
  {{- include "eric-oss-policy-engine-apex.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "eric-oss-policy-engine-apex.securityPolicy.reference" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "eric-oss-policy-engine-apex.name" . }}
      {{- end -}}
    {{- end -}}
  {{- end -}}
{{- end -}}
